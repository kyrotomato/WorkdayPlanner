<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead">This will display current date</p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div id="9" class="row time-block">
        <div class="col-md-1 hour">9 AM</div>
        <textarea class="col-md-10 tasktext 1"></textarea>
        <button class="col-md-1 saveBtn "><span class="oi oi-hard-drive"></span></button>
      </div>
      
      <div id="10" class="row time-block">
        <div class="col-md-1 hour">10 AM</div>
        <textarea class="col-md-10 tasktext 2"></textarea>
        <button class="col-md-1 saveBtn "><span class="oi oi-hard-drive"></span></button>
      </div>
      
      <div id="11" class="row time-block">
        <div class="col-md-1 hour">11 AM</div>
        <textarea class="col-md-10 tasktext 3"></textarea>
        <button class="col-md-1 saveBtn "><span class="oi oi-hard-drive"></span></button>
      </div>
      
      <div id="12" class="row time-block">
        <div class="col-md-1 hour">12 PM</div>
        <textarea class="col-md-10 tasktext 4"></textarea>
        <button class="col-md-1 saveBtn "><span class="oi oi-hard-drive"></span></button>
      </div>
      
      <div id="13" class="row time-block">
        <div class="col-md-1 hour">1 PM</div>
        <textarea class="col-md-10 tasktext 5"></textarea>
        <button class="col-md-1 saveBtn "><span class="oi oi-hard-drive"></span></button>
      </div>
      
      <div id="14" class="row time-block">
        <div class="col-md-1 hour">2 PM</div>
        <textarea class="col-md-10 tasktext 6"></textarea>
        <button class="col-md-1 saveBtn "><span class="oi oi-hard-drive"></span></button>
      </div>
      
      <div id="15" class="row time-block">
        <div class="col-md-1 hour">3 PM</div>
        <textarea class="col-md-10 tasktext 7"></textarea>
        <button class="col-md-1 saveBtn "><span class="oi oi-hard-drive"></span></button>
      </div>
      
      <div id="16" class="row time-block">
        <div class="col-md-1 hour">4 PM</div>
        <textarea class="col-md-10 tasktext 8"></textarea>
        <button class="col-md-1 saveBtn "><span class="oi oi-hard-drive"></span></button>
      </div>
      
      <div id="17" class="row time-block">
        <div class="col-md-1 hour">5 PM</div>
        <textarea class="col-md-10 tasktext 9"></textarea>
        <button class="col-md-1 saveBtn "><span class="oi oi-hard-drive"></span></button>
      </div>
    
    
    </div>
    
  <footer>Developed by Thomas McCalister</footer>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
